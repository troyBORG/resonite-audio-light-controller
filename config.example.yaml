# Resonite Audio Light Controller Configuration

# ResoniteLink WebSocket URL (enable ResoniteLink in Resonite first)
resonite_url: "ws://localhost:27404/ResoniteLink"

# Audio source: "microphone" or path to audio file (e.g. "music.mp3")
audio_source: microphone
# audio_source: "/path/to/your/music.mp3"

# Sample rate for audio processing (Hz)
sample_rate: 44100

# FFT window size (higher = more frequency resolution, less time resolution)
fft_size: 2048

# Light layout - number of lights per zone
# Directions: left, right, front, back, top, bottom
# The program creates exactly this many lights and generates matching control signals
layout:
  left: 5
  right: 5
  front: 3
  back: 2
  top: 4
  bottom: 0

# Default pattern: chase, chase_reverse, swirl, front_to_back, back_to_front,
#   left_off, right_off, upper_bass, music_color, breathing, all_on
default_pattern: chase

# Chase pattern: tail length (lights in the "tail" of the chase)
chase_tail: 3

# Update rate for lighting (Hz) - how often we send updates to Resonite
update_rate: 30
